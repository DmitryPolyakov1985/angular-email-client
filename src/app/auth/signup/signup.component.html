<h3>Create an account</h3>
<form class="ui form" [formGroup]="authForm">
  <div class="field">
    <label for="username">Username</label>
    <input id="username" type="text" formControlName="username" />
  </div>
  {{ authForm.controls.username.errors | json }}
  <div class="field">
    <label for="password">Password</label>
    <input id="password" type="text" formControlName="password" />
  </div>
  {{ authForm.controls.password.errors | json }}
  <div class="field">
    <label for="passwordConfirmation">Confirm Password</label>
    <input
      id="passwordConfirmation"
      type="text"
      formControlName="passwordConfirmation"
    />
  </div>
  {{ authForm.controls.passwordConfirmation.errors | json }}
  <button class="ui submit button primary">Submit</button>
  {{ authForm.errors | json }}
</form>
